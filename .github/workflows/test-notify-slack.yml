on: push
name: Slack Notification Demo
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          MSG_MINIMAL: true
          SLACK_FOOTER: null
          SLACK_TITLE: null
          SLACK_ICON: false
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}