on: push
name: Foo bar

env:
  testEnv: ${{ vars.TEST_ENV }}
  
jobs:
  deploy-staging:
    name: Deploy to Staging
    environment:
      name: staging
    if: github.event.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - run: echo Deploy to staging using secret ${{ vars.TEST_ENV }}
  
  deploy-production:
    name: Deploy to Production
    environment:
      name: production
    if: github.event.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploy to production using secret ${{ vars.TEST_ENV }}"


      